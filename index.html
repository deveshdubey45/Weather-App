<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Junicode:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'junicode': ['Junicode', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-junicode min-h-screen text-white" id="body">
    <!-- Weather effects overlay -->
    <div class="weather-effects" id="weatherEffects"></div>
    
    <div class="content-layer">
        <!-- Header Section -->
        <header class="px-6 py-8">
            <div class="max-w-6xl mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-5xl md:text-6xl font-bold text-white mb-4 tracking-wide">
                        Weather App
                    </h1>
                </div>
                
                <!-- Modern Search Section -->
                <div class="max-w-2xl mx-auto">
                    <div class="glass-card p-6 rounded-3xl">
                        <div class="flex flex-col sm:flex-row gap-4">
                            <div class="relative flex-1">
                                <input type="text" id="cityInput" 
                                    class="w-full px-6 py-4 bg-gray-800/95 rounded-2xl border border-gray-700 text-white placeholder:text-white/50 focus:outline-none focus:border-gray-600"
                                    placeholder="Enter city name...">
                            </div>
                            <button 
                                id="searchBtn"
                                class="px-8 py-4 bg-white/20 hover:bg-white/30 rounded-2xl text-white font-medium transition-all"
                            >
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Weather Content -->
        <main class="px-6 pb-8">
            <div class="max-w-6xl mx-auto">
                <!-- Current Weather Hero Section -->
                <div id="weatherCard" class="solid-card rounded-3xl p-8 mb-8 floating">
                    <!-- Location & Date -->
                    <div class="text-center mb-8">
                        <h2 id="cityName" class="text-3xl md:text-4xl font-bold text-white mb-2"></h2>
                        <p id="currentDate" class="text-white/70 text-lg"></p>
                    </div>

                    <!-- Main Weather Display -->
                    <div class="grid lg:grid-cols-3 gap-8 items-center mb-8">
                        <!-- Temperature Section -->
                        <div class="text-center lg:text-left">
                            <div class="flex items-center justify-center lg:justify-start gap-4 mb-4">
                                <span id="temp" class="text-7xl md:text-8xl lg:text-9xl font-light text-white">28°C</span>
                            </div>
                            <p id="feelsLike" class="text-white/70 text-xl">Feels like 32°C</p>
                        </div>

                        <!-- Weather Icon & Description -->
                        <div class="text-center">
                            <div class="weather-icon-container mb-4">
                                <img id="weatherIcon" src="" alt="Weather Icon" class="w-32 h-32 md:w-40 md:h-40 mx-auto drop-shadow-lg">
                            </div>
                            <p id="description" class="text-2xl md:text-3xl font-medium text-white capitalize">Partly Cloudy</p>
                        </div>

                        <!-- Key Stats -->
                        <div class="grid grid-cols-2 gap-4">
                            <div class="stat-card">
                                <div class="flex items-center gap-3 mb-2">
                                    <div class="w-10 h-10 bg-blue-500/20 rounded-xl flex items-center justify-center">
                                        <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.004 4.004 0 003 15z"></path>
                                        </svg>
                                    </div>
                                    <span class="text-white/70 text-sm">Humidity</span>
                                </div>
                                <span id="humidity" class="text-2xl font-semibold text-white">65%</span>
                            </div>
                            
                            <div class="stat-card">
                                <div class="flex items-center gap-3 mb-2">
                                    <div class="w-10 h-10 bg-green-500/20 rounded-xl flex items-center justify-center">
                                        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945"></path>
                                        </svg>
                                    </div>
                                    <span class="text-white/70 text-sm">Wind</span>
                                </div>
                                <span id="windSpeed" class="text-2xl font-semibold text-white">12 km/h</span>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Weather Details -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 pt-6 border-t border-white/20">
                        <div class="detail-card">
                            <div class="flex items-center gap-2 mb-2">
                                <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                </svg>
                                <span class="text-white/70 text-sm">Pressure</span>
                            </div>
                            <span id="pressure" class="text-lg font-semibold text-white">1013 hPa</span>
                        </div>
                        
                        <div class="detail-card">
                            <div class="flex items-center gap-2 mb-2">
                                <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                <span class="text-white/70 text-sm">Visibility</span>
                            </div>
                            <span id="visibility" class="text-lg font-semibold text-white">10 km</span>
                        </div>
                        
                        <div class="detail-card">
                            <div class="flex items-center gap-2 mb-2">
                                <svg class="w-5 h-5 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                </svg>
                                <span class="text-white/70 text-sm">UV Index</span>
                            </div>
                            <span class="text-lg font-semibold text-white">5 Moderate</span>
                        </div>
                        
                        <div class="detail-card">
                            <div class="flex items-center gap-2 mb-2">
                                <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.004 4.004 0 003 15z"></path>
                                </svg>
                                <span class="text-white/70 text-sm">Dew Point</span>
                            </div>
                            <span class="text-lg font-semibold text-white">22°C</span>
                        </div>
                    </div>
                </div>

                <!-- 7-Day Forecast -->
                <div id="forecast" class="solid-card rounded-3xl p-8">
                    <div class="flex items-center gap-3 mb-6">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <h3 class="text-2xl font-semibold text-white">7-Day Forecast</h3>
                    </div>
                    <div id="forecastCards" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-7 gap-4"></div>
                </div>
            </div>
        </main>

        <!-- Loading State -->
        <div id="loading" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
            <div class="solid-card p-8 rounded-3xl text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-2 border-white border-t-transparent mx-auto mb-4"></div>
                <p class="text-white font-medium">Loading weather data...</p>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden fixed top-4 right-4 z-50">
            <div class="solid-card border border-red-400/50 text-white px-6 py-4 rounded-2xl shadow-lg max-w-sm">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-8 h-8 bg-red-500/20 rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <span class="font-semibold">Error</span>
                </div>
                <p>Unable to fetch weather data. Please try again.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
